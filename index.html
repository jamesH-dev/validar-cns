<!doctype html>
<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Validação de CNS</title>
    <script>
        document.addEventListener("keydown", function(e) {
        if(e.keyCode === 13)
        {
            e.preventDefault();
        }
        });

        function qteDigitos()
        {
            var cns = document.getElementById("cns");
            if (cns.value.length != 15)
            {
                let notificacao = document.getElementById("notificacao_digitos");
                notificacao.classList.remove("d-none");
            }
            else
                form.submit();
        }
        function validaJS()
        {
            let notificacao = document.getElementById("notificacao_js");
            notificacao.classList.remove("d-none");
        }
    </script>
  </head>
  <body>
    <div class="main bg-secondary">
        <div class="container-fluid">
            <div class="position-absolute top-50 start-50 translate-middle">
                <div class="card">
                    <div class="card-header">
                        <h3>Validação de CNS</h3>
                    </div>
                    <div class="card-body">
                        <form action="resultado.php" method="post" name="form">
                            <label>Número CNS</label>
                            <input type="number" name="cns" id="cns" class="form-control">
                            <div class="row">
                                <div class="col-md-12">
                                    <span class="d-none text-danger small" id="notificacao_digitos">Por favor, insira os 15 dígitos do CNS</span>
                                    <span class="d-none text-danger small" id="notificacao_js">Validação em JS ainda está em desenvolvimento, por favor, <br> aguarde atualização.</span>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <button type="button" onclick="qteDigitos()" class="btn btn-primary mt-3"> <i class="fab fa-php"></i> Validar com PHP</button>
                                    <button type="button" onclick="validaJS()" class="btn btn-secondary mt-3"> <i class="fab fa-js"></i> Validar com JS</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="assets\vendors\fontawesome\all.min.js"></script>
  </body>
</html>
